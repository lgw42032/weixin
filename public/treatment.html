</header>
<section class="banner">
    <ul class="service-list">

    </ul>
</section>

<script src="js/libs/pxToRem.js"></script>
<script src="js/libs/template.js"></script>
<script type="text/html" id="queryResult">
    {{each data  value i}}
    <li>
        <p><label>车牌号：</label><span>{{value.plateNumber}}</span></p>
        <p><label>查询结果：</label><span>{{value.stationName}}</span></p>
    </li>
    {{/each}}
</script>
<script type="text/html" id="centerImgUrl">
    {{each list  value i}}
    <div class="swiper-slide">
        <img src="{{value}}" alt="{{value}}" width="100%" />
    </div>
    {{/each}}
</script>
<script type="text/html" id="serviceRecord">
    {{each data  value i}}
    <li data-lsh="{{value.lsh}}">
        <lable>时间：</lable><span>{{value.callTime}}</span><br/>
        <lable>呼救：</lable><span>{{value.helpTypeName}}</span><br/>
        {{if value.realName}}
        <lable>姓名：</lable><span>{{value.realName}}</span><br/>
        {{/if}}
        <lable>地点：</lable><span>{{value.eventAddress}}</span><br/>
    </li>
    {{/each}}
</script>
<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="js/header.js" defer="defer"></script>
<script src="js/libs/Swiper-3.4.2/swiper-3.4.2.jquery.min.js"></script>
<script src="js/vehicleScreening.js"></script>
<script>
    //处理openid
    $(function(){
        var callerName = localStorage.getItem('openid');
        $.ajax({
            url:'/getServiceRecord',
            type: 'get',
            data:{callerName:callerName},
            success:function(data){
                console.log(data);
                if(data.data.length==0){
                    alert('暂时没有服务信息')
                }else{
                    var html = template('serviceRecord',data);
                    $('.service-list').html(html);
                    $('.service-list li').click(function(){
                      alert('暂时没有反馈')
                    })
                }
            }
        })
    })
    //获取用户openid

</script>
</body>
</html>
