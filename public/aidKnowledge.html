<script>
    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    function getAidKnowledgeItem(city,id){
        return new Promise(function(resolve,reject){
            $.ajax({
                url:'/getAidKnowledgeItem',
                type:'get',
                data:{cityCode:city,id:id},
                success:function(data){
                    resolve(data);
                },
                error:function(err){
                    reject(err)
                }
            })
        });
    }

    $(function(){
        var cityCode = localStorage.getItem('city');
        var id = GetQueryString('id');
        getAidKnowledgeItem(cityCode,id).then(function(data){
            var aidKnowledge= data.data[0];
            $('.aid-knowledge-title').html(aidKnowledge.title);
            $('.aid-knowledge-content').html(aidKnowledge.content);

        })
    })
</script>
