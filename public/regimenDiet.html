    <script src="js/header.js" defer="defer"></script>
<script>
    function getCenterRegimenDietAllList(city){
        return new Promise(function(resolve,reject){
            $.ajax({
                url:'/getCenterRegimenDietAllList',
                type:'get',
                data:{cityCode:city},
                success:function(data){
                    resolve(data);
                },
                error:function(err){
                    reject(err)
                }
            })
        });
    }
    $(function(){
        var cityCode = localStorage.getItem('city');
        getCenterRegimenDietAllList(cityCode).then(function(data){
            var html = template('dataList', data);
            $('.item-list').html(html);
            $('.item').click(function(){
                var id = $(this).attr('data-item');
                window.location.href="showRegimenDietItem.html?id="+id;
            })
        });
    })

</script>
