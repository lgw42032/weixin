<body>
<section class="recommend-mask">
    <div class="recommend">
        <h3>提示:为了更好的为您服务，请输入手机号码</h3>
        <form class="clearfix">
            <label class="form-item require">手机号：</label><input type="text"  name="mobilePhone"/><br/>
            <div class="separate" style="height: .5em"></div>
            <label class="form-item sms fl">验证码：</label><input type="text" class="fl verificationCode" name="verificationCode" /> <button class="getVCode fr" id="getVCode" type="button" >获取验证码</button><br/>
        </form>
        <button type="button" id="btn">提交</button>
    </div>
</section>
<div id="allmap"></div>
<div id="r-result">
    <ul id="results"></ul>
</div>
<div class="call">
    <div class="clearfix">
        <a class="fl" href="tel:120"  id="selfCall">定位中...</a>
        <a class="videoCall fr"> 视频通话</a>
    </div>
</div>

<script src="js/libs/jquery-3.2.1.min.js"></script>
<script>
    var openid = localStorage.getItem('openid');
    var userInfoStr = localStorage.getItem('userInfoStr');
    var userInfo=JSON.parse(userInfoStr);
//    var userInfo={
//        mobilePhone:'18530809240'
//    }
    var userPhone = userInfo.mobilePhone;
    if(!userPhone||userPhone=='undefined'){
        $('.recommend-mask').css('display','block');
    }
    $('#getVCode').click(function(){
        var mobilePhone  =  $("input[name='mobilePhone']").val();
        if(!mobilePhone){
            alert('手机号不能为空') ;
            return;
        }
        $.ajax({
            url:'/sendMessage',
            type:'post',
            data:{mobilePhone:mobilePhone},
            success:function(data){
                console.log('sendMessageSuccess');
                $('#getVCode').attr('disabled',true).css('background-color','#59ccba');
                var i=60;
                var timer = setInterval(function(){
                    i--;
                    console.log(i);
                    if(i<0){
                        window.clearInterval(timer);
                        $('#getVCode').html('获取验证码').attr('disabled',false).css('background-color','#168171');

                    }else{
                        $('#getVCode').html(i+'秒后重试')
                        $('#getVCode').attr('disabled',true).css('background-color','#59ccba');
                    }
                },1000)
            },
            error:function(err){
                console.log(err);
            }
        })
    });
    $('#btn').click(function(){
        let mobilePhone  =  $("input[name='mobilePhone']").val();
        if(!$("input[name='mobilePhone']").val()||!$("input[name='verificationCode']").val()){
            alert('请输入电话号码或验证码');
            return;
        }else{
            var data = $('form').serialize() + '&openid=' + localStorage.getItem('openid') +'&isRegistered='+ false;
            console.log(data);
            $.ajax({
                url:'/editDetailPersonInfo',
                type:'post',
                data: data,
                success:function(data){
                    if(data.success){
                        $('.recommend-mask').css('display','none');
                        userInfo.mobilePhone = mobilePhone;
                        let userInfoStr = JSON.stringify(userInfo);
                        localStorage.setItem('userInfoStr',userInfoStr);
                    }else{
                        if(data.msg=="verificationCodeFalse"){
                            alert('验证码错误');
                            return;
                        }
                    }
                }
            })
        }
    })
</script>

<script>
    function getConfig(){
        return new Promise(function(resolve,reject){
            $.ajax({
                url:'/getConfig',
                type:'get',
                data: {},
                success:function(data){
                    resolve(data);
                },
                error:function(err){
                    console.log('getConfig',err)
                    reject(err)
                }
            })
        })
    }
    function getJssdk(url){
        return new Promise(function(resolve,reject){
            $.ajax({
                url:'/getJssdk',
                type:'post',
                data: {
                    url:url
                },
                success:function(data){
                    resolve(data);
                },
                error:function(err){
                    console.log('getJssdk',err)
                    reject(err)
                }
            })
        })
    }
    var appId;
    var map = new BMap.Map("allmap");
    var newPoint;
    map.centerAndZoom('北京',12);
    var selfLocation = {lng:'',lat:''};
    var chineseAddress='';
    getConfig().then(function(data){
        appId = data.config[0].appId;
        return getJssdk(location.href);
    }).then(function(data){
        let accountInfo = data;
        console.log('getJssdk',data);
        wx.config({
            debug: false,
            appId: appId,
            timestamp: accountInfo.timestamp,
            nonceStr: accountInfo.nonceStr,
            signature: accountInfo.signature,
            jsApiList: [
                // 所有要调用的 API 都要加到这个列表中
                'checkJsApi',
                'openLocation',
                'getLocation'
            ]
        });
        wx.ready(function(){
            wx.getLocation({
                success: function (res) {
                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                    var speed = res.speed; // 速度，以米/每秒计
                    var accuracy = res.accuracy; // 位置精度
                    console.log({
                        latitude:latitude,
                        longitude:longitude,
                        speed:speed,
                        accuracy:accuracy
                    })
                    var y =  latitude;
                    var x =  longitude;
                    var ggPoint = new BMap.Point(x,y);

                    //地图初始化

                    //坐标转换完之后的回调函数
                    translateCallback = function (locationArr){
                        let location = locationArr.points[0];
                        let r ={
                            point: new BMap.Point(location.lng,location.lat)
                        }
                        var mk = new BMap.Marker(r.point);
                        map.addOverlay(mk);
                        map.panTo(r.point);
                        newPoint = new BMap.Point(r.point.lng,r.point.lat);
                        var mOption = {
                            poiRadius : 200,           //半径为1000米内的POI,默认100米
                            numPois : 20                //列举出50个POI,默认10个
                        }

                        var myGeo = new BMap.Geocoder();        //创建地址解析实例
                        function displayPOI(){
                            myGeo.getLocation(newPoint,
                                    function mCallback(rs){
                                        var site = rs.addressComponents;
                                        var realSite='';
                                        for(var k in site){
                                            realSite =  site[k] + realSite;
                                        }
                                        var li = document.createElement('li');
                                        li.style.listStyle = 'none';
                                        li.innerHTML =    "1、"  + realSite;
                                        selfLocation.lng= rs.point.lng;
                                        selfLocation.lat= rs.point.lat;
                                        chineseAddress = realSite;
                                        $(li).addClass('choosed');

                                        $('#selfCall').html('一键呼救');
                                        $('#selfCall').unbind('click').click(function(){call()});
                                        li.onclick = function(){
                                            map.clearOverlays();
                                            map.addOverlay(new BMap.Marker(rs.point));
                                            console.log(rs.point);
                                            selfLocation.lng= rs.point.lng;
                                            selfLocation.lat= rs.point.lat;
                                            chineseAddress = realSite;
                                            $(this).siblings('li').removeClass('choosed');
                                            $(this).addClass('choosed');
                                        };
                                        var container = document.getElementById("results");
                                        container.appendChild(li);
                                        var allPois = rs.surroundingPois;       //获取全部POI（该点半径为100米内有6个POI点）
                                        allPois.forEach(function(value,index,arr){
                                            var li = document.createElement('li');
                                            li.style.listStyle = 'none';
                                            li.innerHTML =  (index+2) + "、" + value.title + ",地址:" + value.address;
                                            li.onclick = function(){
                                                map.clearOverlays();
                                                map.addOverlay(new BMap.Marker(value.point));
                                                console.log(value.point);
                                                selfLocation.lng= value.point.lng;
                                                selfLocation.lat= value.point.lat;
                                                chineseAddress =  value.title;
                                                $(this).siblings('li').removeClass('choosed');
                                                $(this).addClass('choosed');
                                            };
                                            var container = document.getElementById("results");
                                            container.appendChild(li);
                                        })
                                    },mOption
                            );
                        }
                        displayPOI();
                    }

                    setTimeout(function(){
                        var convertor = new BMap.Convertor();
                        var pointArr = [];
                        pointArr.push(ggPoint);
                        convertor.translate(pointArr, 1, 5, translateCallback)
                    }, 100);
                },
                cancel: function (res) {
                    alert('用户拒绝授权获取地理位置');
                }
            });
        });
    })
</script>
<script>

    function call(){

        var openid = localStorage.getItem('openid');

        

        $.ajax({
            url: '/aidCall',
            type: 'post',
            data:{ helpType:0,callerName: openid,lng:selfLocation.lng,lat:selfLocation.lat,address:chineseAddress},
            success:function(eventList){
                if(eventList.success){
                  window.location.href="eventDetail.html?eventCode="+ eventList.data.uid+"&address="+ chineseAddress+"&time="+ eventList.data.time;
                }
            }
        });

    }
</script>

        alert('请确保您已开通视频功能')
    })
</script>
